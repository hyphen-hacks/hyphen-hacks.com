{{ define "main" }}

<section class="hero is-fullheight">
    <div class="hero-head">
        <div class="level">
            <div class="level-left">
                <figure>
                    <img src="/img/logo.svg" width="50">
                </figure>
            </div>
        </div>
    </div>
    <div class="hero-body" id="hero">
        <div class="column is-offset-1">
            <h1 class="title is-size-1 is-family-secondary">
                Hyphen-Hacks
            </h1>
            <h2 class="subtitle is-size-4 has-text-primary">
                {{ partial "subtitle" . }}
            </h2>
            <p class="is-size-5">
                OCTOBER 19-20, 2019<br>
                Lick-Wilmerding High School (<a href="https://goo.gl/maps/Ty2LYMEwmC52" target="_blank">view map</a>)
            </p>
            {{ partial "apply-volunteer-buttons" . }}
        </div>
    </div>
    <div class="hero-foot">
        <div class="has-text-centered is-uppercase">
            <p>Learn More</p>
            &#9660;
        </div>
    </div>
</section>

{{ partial "navbar" . }}
{{ end }}

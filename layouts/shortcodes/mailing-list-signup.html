{{ if .Get 0 }}
<div class="columns is-centered">
    <div class="column is-three-quarters is-half-widescreen">
{{ end }}

<div class="notification is-dark m-t-md">
    <form method="POST" action="https://api.hyphen-hacks.com/api/v1/addEmail" id="ml-signup-form">
        <div class="field">
            <div class="control">
                <label for="ml-consent" class="checkbox is-size-6">
                    <input type="checkbox" name="consent" id="ml-consent" required onchange="setCustomValidity('')" oninvalid="setCustomValidity('In order to sign up for our mailing list, you must agree to receive email from us.')">
                    I agree to receive news, information, and announcements via
                    email from the Hyphen-Hacks team
                </label>
                <p class="help is-danger" id="consent-error-text"></p>
            </div>
        </div>
        <div class="field">
            <label for="ml-email" class="label">Email</label>
            <div class="control is-expanded">
                <input type="email" name="email" placeholder="you@example.com" required class="input" id="ml-email">
            </div>
            <p class="help is-danger" id="email-error-text"></p>
        </div>
        <div class="field">
            <p class="control">
                <input type="submit" value="Sign up" class="button is-primary is-uppercase" id="ml-submit">
            </p>
            <p class="help">
                <span class="icon is-lineheight is-spinning" id="ml-submit-spinner">
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z"></path></svg>
                </span>
                <span id="ml-signup-status">
                    We'll never share your email address with anyone, and you
                    can unsubscribe at any time.
                </span>
            </p>
        </div>
    </form>
</div>

{{ if .Get 0 }}
    </div>
</div>
{{ end }}

{{ $mlSignupJS := resources.Get "dist/mailingListSignup.js" | resources.Fingerprint }}
<script src="{{ $mlSignupJS.Permalink }}" integrity="{{ $mlSignupJS.Data.Integrity }}" defer></script>
